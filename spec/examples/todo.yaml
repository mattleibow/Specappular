version: 1
name: TodoItem
outputDir: generated
templates:
  - template: class.ejs
    target: "src/models/{{name}}.ts"
    context:
      className: "{{name}}"
      fields:
        - { name: "id", type: "number" }
        - { name: "title", type: "string" }
        - { name: "completed", type: "boolean" }