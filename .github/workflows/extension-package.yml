name: Build VS Code Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package --out specappular.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: specappular-vsix
          path: specappular.vsix

      - name: Publish to VS Code Marketplace (optional)
        if: startsWith(github.ref, 'refs/tags/v') && env.VSCE_PAT != ''
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish --packagePath specappular.vsix